{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{% static "third-party/bootstrap/css/bootstrap.css" %}" />
        <!-- Optional theme -->
        <link rel="stylesheet" href="{% static "third-party/bootstrap/css/bootstrap-theme.css" %}" />
        <link rel="stylesheet" href="{% static "css/main.css" %}" />

        <title>{% block title %}Word Generator{% endblock %}</title>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block timer-config %}
            <script type="text/javascript">
                var timerLength = 60;
                var leadTime = 5;
            </script>
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Game Word Generator</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/charades/word">Charades</a></li>
                        <li><a href="/pictionary/word">Pictionary</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

        <div class="starter-template">
            <h1>{% block h1 %}Word Generator{% endblock %}</h1>
            <div class="category">
                <span class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {% block category-name %}{% endblock %}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="category-menu">
                        {% block categories %}{% endblock %}
                    </ul>
                </span>
                <button class="btn btn-primary" onclick="location.reload()">New Word</button>
            </div>
            <div class="word">{% block word %}{% endblock %}</div>
            <div class="timer"></div>
        </div>

        </div><!-- /.container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="{% static "third-party/bootstrap/js/bootstrap.min.js" %}"></script>

        <script src="{% static "js/timer.js" %}"></script>
        <script src="{% static "third-party/aria/js/ariatemplates-1.8.3.js" %}"></script>
        <script src="{% static "third-party/aria/css/atskin-1.8.3.js" %}"></script>
    </body>
</html>
